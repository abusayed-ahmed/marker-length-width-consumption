<!DOCTYPE html>
<html lang="en">
<head>

    <title>Marker length & Width Converter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		label{
			width:350px;
			text-align:right;
		}
		input{
			border:none;
			padding:8px;
			border-radius:10px;
			text-align:center;
		}
		@media only screen and (max-width: 992px) {
			label {
			text-align:center;
  }
}

<body>
	<div class="container bg-light rounded-3 d-flex justify-content-center flex-column gap-2 text-center">
				<h2 class="text-center fw-bolder p-2 bg-success text-white text-uppercase rounded-3">Marker length & Width Converter</h2>
			
			<div>
				<label class="fw-bold text-uppercase form-label" for="yards">Enter length Yards: </label>
				<input type="number" id="yards" name="yards" placeholder="Enter Yards">
			</div>
			<div>
				<label class="fw-bold text-uppercase form-label" for="yards" for="inch">Enter Length Inch: </label>
				<input type="number" id="inch" name="inch" placeholder="Enter Inch">
			</div>
			<div>
				<label class="fw-bold text-uppercase" for="yards" for="exwidth">Enter Width: </label>
				<input type="number" id="exwidth" name="exwidth" placeholder="Enter Width">	
			</div>
				<h4 class="text-center fw-bolder p-2 text-uppercase rounded-3">Convert TO</h4>
			<div>
				<label class="fw-bold text-uppercase" for="yards" for="wwidth">Width: </label>
				<input type="number" id="wwidth" name="wwidth" placeholder="Enter Convert Width">
			</div>	
			<div>
				<button class="btn btn-success text-uppercase" onclick="convertYardsToInches()">click to Convert</button>
			</div>
			<div>
				<p id="result" class="border border-2 border-info p-3 rounded-pill bg-white" style="max-width:450px; color:blue; margin:auto">Click Up the Button See Result Here !</p>
			</div>
			<div>
				<label class="fw-bold text-uppercase" for="yards" for="mPcs">Enter Marker Pcs For Consumption :</label>
				<input type="number" id="mPcs" name="mPcs" placeholder="Enter Marker Pcs">
			</div>
			<div>
				<button  class="btn btn-outline-success" onclick="consumption()">Consumption</button>
			</div>
			<div>
				<p class="text-muted">Result From The First Given Data.</p>
				<p id="resultC1" class="border border-2 border-info p-3 rounded-pill bg-white mb-1" style="color:blue;border:1px solid;max-width:250px;margin:auto">Result Here!</p>	
			</div>
			<p class="text-end"><a href="https://www.facebook.com/sayed.ahammed69?mibextid=ZbWKwL" target="_blank">Need Help?<a></p>
	</div>
	<footer class="text-center mt-1">
		<p>&copy;2024 All Right Reserved A.S.A</p>
	</footer>
    <script>
        function convertYardsToInches() {
            // Retrieve value from input field
            var yards = parseFloat(document.getElementById("yards").value);
			var inch = parseFloat(document.getElementById("inch").value);
			var exwidth = parseFloat(document.getElementById("exwidth").value);
			var wwidth = parseFloat(document.getElementById("wwidth").value);
            // Convert yards to inches
            var inches = ((yards * 36+inch)*exwidth);
			var myard = ((inches/wwidth)/36).toFixed(4);
			var inch = myard - Math.floor(myard);
				myard = Math.floor(myard);
				inch = (inch*36).toFixed(2);				
            // Display the result
            document.getElementById("result").innerHTML ="Marker Length is = " + myard + " Yard " + inch + " Inches";
        }
		
		function consumption (){
			var yards = parseFloat(document.getElementById("yards").value);
			var inch = parseFloat(document.getElementById("inch").value);
			var mapcs = parseFloat(document.getElementById("mPcs").value);
				inch = inch/36;
				yards= yards+inch;
			var cons = (yards/mapcs).toFixed(3);

</body>
</html>
