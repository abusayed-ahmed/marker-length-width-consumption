<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yards to Inches Converter</title>
</head>
<body>
	<div>
		<h2>Marker length & Width Convert</h2>
		<label for="yards">Enter length Yards:</label>
		<input type="number" id="yards" name="yards" placeholder="Enter Yards"><br>
		<br>
		<label for="inch">Enter Length Inch:</label>
		<input type="number" id="inch" name="inch" placeholder="Enter Inch"><br>
		<br>
		<label for="exwidth">Enter Width</label>
		<input type="number" id="exwidth" name="exwidth" placeholder="Enter Width">
			
	</div>
	<div>
		<h2>Your Wanted</h2>
		
		<label for="wwidth">Width</label>
		<input type="number" id="wwidth" name="wwidth" placeholder="Convert Width">
	</div> <br>
    
	
    <button onclick="convertYardsToInches()">Convert</button>
    <p id="result" style="color:blue;border:1px solid;padding:20px;max-width:400px"></p>
	<hr>
			<div>
				<label for="mPcs">Enter Marker Pcs If Need Consumption :</label>
				<input type="number" id="mPcs" name="mPcs">
				
				<button onclick="consumption()" style="margin-top:10px">Consumption</button>
				<p id="resultC1" style="color:blue;border:1px solid;padding:20px;max-width:120px"></p>
			</div>
	
    <script>
        function convertYardsToInches() {
            // Retrieve value from input field
            var yards = parseFloat(document.getElementById("yards").value);
			var inch = parseFloat(document.getElementById("inch").value);
			var exwidth = parseFloat(document.getElementById("exwidth").value);
			var wwidth = parseFloat(document.getElementById("wwidth").value);
            // Convert yards to inches
            var inches = ((yards * 36+inch)*exwidth);
			var myard = ((inches/wwidth)/36).toFixed(4);
			var inch = myard - Math.floor(myard);
				myard = Math.floor(myard);
				inch = (inch*36).toFixed(2);
				
            // Display the result
            document.getElementById("result").innerHTML ="Marker Length is: " + myard + " Yard " + inch + " Inches";
        }
		
		function consumption (){
			var mLenght = parseFloat(document.getElementById("result").value);
			document.getElementById("resultC1").innerHTML =mLenght;
		}
    </script>
</body>
</html>
